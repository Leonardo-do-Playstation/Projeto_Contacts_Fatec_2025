<form (ngSubmit)="save()">
  <div class="row mb-4">
    <div class="col-md-6">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" [(ngModel)]="contact.phone" name="phone" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" [(ngModel)]="contact.email" name="email">
    </div>
    <div class="col-md-6">
      <label class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" [(ngModel)]="contact.birthDate" name="birthDate">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Endereço</label>
    <input type="text" class="form-control" [(ngModel)]="contact.address" name="address">
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Empresa</label>
      <input type="text" class="form-control" [(ngModel)]="contact.company" name="company">
    </div>
    <div class="col-md-6">
      <label class="form-label">Cargo</label>
      <input type="text" class="form-control" [(ngModel)]="contact.position" name="position">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Categoria</label>
    <select class="form-select" [(ngModel)]="contact.category.id" name="categoryId">
      <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
    </select>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="favoriteCheck" [(ngModel)]="contact.favorite" name="favorite">
    <label class="form-check-label" for="favoriteCheck">Favorito</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Observações</label>
    <textarea class="form-control" rows="3" [(ngModel)]="contact.notes" name="notes"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
