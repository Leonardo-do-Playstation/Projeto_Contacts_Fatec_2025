<div class="container mt-4 mb-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-4">Cadastrar Contato</h4>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Endereço</label>
          <input type="text" class="form-control">
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Empresa</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Cargo</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Categoria</label>
          <select class="form-select">
            <option value="">Selecione uma categoria</option>
            <option value="1">Família</option>
            <option value="2">Trabalho</option>
            <option value="3">Amigos</option>
            <option value="3">Outros</option>
          </select>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="favoriteCheck">
          <label class="form-check-label" for="favoriteCheck">Favorito</label>
        </div>

        <div class="mb-3">
          <label class="form-label">Observações</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
</div>
